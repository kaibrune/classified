<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />

<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>
<body>
    <div class="uk-container uk-padding-large">

        <div class="uk-flex uk-flex-center">

            <div class="uk-card uk-card-default uk-margin-right">
                <div class="uk-card-header">
                    <div class="uk-grid-small uk-flex-middle" uk-grid>
                        <div class="uk-width-expand">
                            <h3 class="uk-card-title uk-margin-remove-bottom">Config</h3>
                            <p class="uk-text-meta uk-margin-remove-top"><time datetime="2016-04-01T19:00">April 01, 2016</time></p>
                        </div>
                    </div>
                </div>
                <div class="uk-card-body">

                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-text">Produkttitel</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="produkt_titel" type="text" placeholder="iPhone 7 32GB">
                        </div>
                    </div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-text">Zustand</label>
                        <div class="uk-form-controls">
                            <div class="uk-margin">
                                <select class="uk-select" id="zustand">
                                    <option value="NEU">Neu</option>
                                    <option value="NEUWERTIG">Neuwertig</option>
                                    <option value="">Gebraucht</option>
                                    <option value="">Defekt</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-text">Verpackung</label>
                        <div class="uk-form-controls">
                            <div class="uk-margin">
                                <select class="uk-select" id="verpackung">
                                    <option value="/OVP">Originalverpackt (OVP)</option>
                                    <option value="">Original Verpackung vorhanden</option>
                                    <option value="">Original Verpackung nicht vorhanden</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-text">Neupreis</label>
                        <div class="uk-form-controls">
                        <div class="uk-inline">
                            <span class="uk-form-icon uk-form-icon-flip">€</span>
                            <input class="uk-input" type="text">
                        </div>
                    </div>
                </div>



                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-text">Produktbeschreibungen</label>
                    <div class="uk-form-controls">
                    <textarea class="uk-textarea" rows="5" placeholder="Textarea"></textarea>
                </div>
            </div>


                    <hr>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-text">Versand</label>
                        <div class="uk-form-controls">
                            <div class="uk-margin">
                                <select class="uk-select" id="versand">
                                    <option value="/VERSAND">Versand möglich</option>
                                    <option value=""> Nur Abholung</option>
                                </select>
                            </div>
                    </div>
                </div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-text">Versandkosten</label>
                        <div class="uk-form-controls">
                        <div class="uk-inline">
                            <span class="uk-form-icon uk-form-icon-flip">€</span>
                            <input class="uk-input" type="text">
                        </div>
                    </div>
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-text">Versanddienstleister</label>
                    <div class="uk-form-controls">
                        <div class="uk-margin">
                            <select class="uk-select">
                                <option value="" disabled selected>Bitte wählen...</option>
                                <option>Hermes</option>
                                <option>DPD</option>
                                <option>DHL</option>
                                <option>Deutsche Post</option>
                            </select>
                        </div>
                    </div>
                </div>

                <hr>
         
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-text">Bezahlung</label>
                    <div class="uk-form-controls">

                            <div class="uk-margin uk-grid-small uk-grid ">

                                <div class="uk-width-1-2@s">
                                    <label><input class="uk-checkbox" type="checkbox"> Paypal möglich</label>
                                </div>

                                <div class="uk-width-1-2@s">
                                    <label><input class="uk-checkbox" type="checkbox"> Barzahlung möglich</label>
                                </div>
                                <div class="uk-width-1-2@s">
                                    <label><input class="uk-checkbox" type="checkbox"> Überweisung möglich</label>
                                </div>
   
  
   
                            </div>
                    </div>
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-text">Hinweise</label>
                    <div class="uk-form-controls">

                            <div class="uk-margin uk-grid-small uk-grid ">

                                <div class="uk-width-1-2@s">
                                    <label><input class="uk-checkbox" type="checkbox"> Hinweis auf Fragen stellen</label>
                                </div>

                                <div class="uk-width-1-2@s">
                                    <label><input class="uk-checkbox" type="checkbox"> Hinweis auf andere Angebote</label>
                                </div>
                                <div class="uk-width-1-2@s">
                                    <label><input class="uk-checkbox" type="checkbox"> Haftungsauschluss</label>
                                </div>
   
  
   
                            </div>
                    </div>
                </div>

    
                </div>
                <div class="uk-card-footer">
                    <button class="uk-button uk-button-default">Reset</button>
                </div>
            </div>

        <div class="uk-card uk-card-default">
            <div class="uk-card-header">
                <div class="uk-grid-small uk-flex-middle" uk-grid>
                    <div class="uk-width-expand">
                        <h3 class="uk-card-title uk-margin-remove-bottom" id="product_title_output">Title</h3>
                        <p class="uk-text-meta uk-margin-remove-top"><time datetime="2016-04-01T19:00">April 01, 2016</time></p>
                    </div>
                </div>
            </div>
            <div class="uk-card-body" id="product_description" contenteditable="true">
                <div class="uk-placeholder uk-text-center">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>

            </div>
            <div class="uk-card-footer">
                <a href="#" class="uk-button uk-button-text">Read more</a>
            </div>
        </div>

    </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
